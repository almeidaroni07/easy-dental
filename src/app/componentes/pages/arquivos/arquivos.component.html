
    <app-message message={{responseMessage.message}}
                class="{{true == responseMessage.error ? 'alert-danger' : 'alert-success'}}"
                *ngIf="'' != responseMessage.message"/>

    <button (click)="openModalAddArquivo()" type="button" class="btn btn-info btn-circle btn-lg rounded"><i class="fa fa-plus"></i> Adicionar</button>

    <mat-card>
        <table mat-table [dataSource]="tableArquivos" class="mat-elevation-z8 table table-striped table-hover">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="table-light text-primary" scope="col"> ID. </th>
              <td mat-cell *matCellDef="let arquivo"> {{arquivo.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef class="table-light text-primary" scope="col"> Nome </th>
              <td mat-cell *matCellDef="let arquivo"> {{arquivo.nome}} </td>
            </ng-container>
    
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef class="table-light text-primary" scope="col"> Tipo </th>
                <td mat-cell *matCellDef="let arquivo"> {{arquivo.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="detalhe">
                <th mat-header-cell *matHeaderCellDef class="table-light text-primary float-end" scope="col">  </th>
                <td mat-cell *matCellDef="let arquivo"><a (click)="openModalViewArquivo(arquivo.id, arquivo.tipo)" class="float-end"><i class="fa fa-id-card"></i></a></td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef class="table-light text-primary float-end" scope="col">  </th>
                <td mat-cell *matCellDef="let arquivo"><a (click)="openModalEditArquivo(arquivo.id)" class="float-end"><i class="fas fa-pencil-alt"></i></a></td>
            </ng-container>

            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef class="table-light text-primary float-end" scope="col">  </th>
                <td mat-cell *matCellDef="let arquivo"><a (click)="openModalDeleteArquivo(arquivo.id, arquivo.nome)" class="float-end"><i class="fa fa-trash"></i></a></td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
