
<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Informações do usuário</h5>
    <button type="button" class="close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="form" (submit)="update()" *ngIf="form">
    <div class="modal-body">
          
        <img src={{urlFoto}} class="mx-auto d-block rounded-circle" alt="..." width="200" height="200">
        <br>
        <br>
        <div class="form-group row">
            <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
              <app-validators-message message="Nome é um campo obrigatório." *ngIf="form.get('nome')?.errors && form.get('nome')?.touched"/>
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="inputValor" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" placeholder="Email" formControlName="username">
              <app-validators-message message="Nome é um campo obrigatório." *ngIf="form.get('username')?.errors && form.get('username')?.touched"/>
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="inputCor" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <app-validators-message message="Nome é um campo obrigatório." *ngIf="form.get('password')?.errors && form.get('password')?.touched"/>
            </div>
        </div>
        <br>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="atualizarFoto" formControlName="atualizarFoto" (change)="atualizarFoto()">
            <label class="custom-control-label" for="atualizarFoto">Atualizar foto?</label>

            <div class="form-group">
                <div class="form-group">
                    <input type="file" class="form-control-file" id="assinatura" (change)="onChangeFile($event)" formControlName="foto">
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="activeModal.close()">Cancelar</button>
        <button type="submit" class="btn" [disabled]="!form.valid" [ngClass]="botaoHabilitado()">Salvar</button>
    </div>
</form>
