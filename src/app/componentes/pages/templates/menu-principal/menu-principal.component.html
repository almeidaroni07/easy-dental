<div class="d-flex flex-nowrap">

  <div class="b-example-divider b-example-vr"></div>

  <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a class="">
      <img class="rounded mx-auto d-block" width="80" height="70" src={{urlLogo}} />
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a class="nav-link link-dark" routerLink="/agendamento" routerLinkActive="activeLink" (click)="selecionarMenu('Agendamentos')">
          <i class="fa fa-calendar"></i>
          Agendamento
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-dark" routerLink="/paciente" routerLinkActive="activeLink" (click)="selecionarMenu('Pacientes')">
          <i class="fa fa-users"></i> 
          Pacientes
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-dark" routerLink="/procedimentos" routerLinkActive="activeLink" (click)="selecionarMenu('Procedimentos')">
          <i class="fa fa-user-nurse"></i>
          Procedimentos
        </a>
      </li>
      

      <li class="nav-item dropdown">
        <a class="nav-link link-dark dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#menu-financeiro" aria-expanded="true">
          <i class="fa fa-coins"></i>
          Financeiro
        </a>
        <div class="collapse" id="menu-financeiro">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
            <li class="nav-item">
              <a class="dropdown-item" routerLink="/orcamento" routerLinkActive="activeLink" (click)="selecionarMenu('Orçamentos')">
                <i class="fa fa-shopping-cart"></i>
                Orçamento
              </a>
            </li>
            <li>
              <a class="dropdown-item" >
                <i class="fa fa-coins"></i>
                Entrada ou saida
              </a>
            </li>
          </ul>
        </div>
      </li>

      <li class="nav-item" routerLink="/arquivos" routerLinkActive="activeLink" (click)="selecionarMenu('Arquivos')">
        <a class="nav-link link-dark">
         <i class="fa fa-file"></i>
          Arquivo
        </a>
      </li>

    </ul>
    <hr>
    <div class="dropdown">
      <a class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
         <img class="rounded-circle me-2" src={{urlFoto}} id="userLogin" width="60" height="60"> {{user?.iss}}
      </a>
      <div class="dropdown-menu text-small shadow">
        <a class="dropdown-item" (click)="openModalAtualizarLogo()">Atualizar Logo</a>
        <a class="dropdown-item" (click)="openModalInfoUsuario()">Informações</a>
        <a class="dropdown-item" (click)="logout()">Sair</a>
      </div>
    </div>
  </div>
  
</div>
